<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .profile {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .upload-btn input {
            display: none;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .btn-link {
            border: none;
            outline: none;
            background: none;
            cursor: pointer;
            color: #0000EE;
            padding: 0;
            text-decoration: underline;
            font-family: inherit;
            font-size: inherit;
        }
        .menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu a:hover {
            background-color: #f1f1f1;
        }
        #avatarContainer {
            width: 150px;
            height: 150px;
            border: 2px solid #ccc;
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
        }
        #avatarImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #noAvatar {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #f0f0f0;
        }
        .nav-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            margin-right: 10px; /* Для отступа между кнопками */
        }
    </style>
</head>
<body>
<span style="display: inline-block; margin-right: 10px;"><h1>Profile {{ nickname }}</h1></span>
    <form action="/logout" method="POST" style="display: inline-block; margin-right: 10px;">
        <button type="submit">Logout</button>
    </form>

<!--0-->
<div id="avatarContainer">
        <!-- Это будет показано, если аватар установлен -->
        <img id="avatarImage" src="{{avatar}}" alt="User Avatar" loading="lazy" onerror="noAvatar()" onclick="chooseAvatar()">
        <!-- Это будет показано, если аватар отсутствует -->
        <div id="noAvatar" onclick="chooseAvatar()">Add Avatar</div>
    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
    </div>
<!--0-->
<br>
<div id="responseMessage"></div>
<br>
    <h2>Current folder: {{label_folder}}</h2>
<!--    <a href="#">...</a> &lt;!&ndash; Кнопка для перехода на уровень выше &ndash;&gt;-->

    <table>
        <tbody>
            <tr>
                    <td>
                    <form action='/change_folder/...' method="get">
                        <button type="submit" class="btn-link">...</button>
                    </form>
                    </td>
                <td><a href="#" onclick=createFolder()>Новая папка</a></td>
                <td></td>
            </tr>
            {% for folder in folders %}
                <tr>
                    <td>
                    <form action='/change_folder/{{folder}}' method="get">
                        <button type="submit" class="btn-link">{{folder}}</button>
                    </form>
                    </td>
                    <td>
                    <form action='/delete_folder/{{folder}}' method="get">
                        <button type="submit" class="btn-link">Удалить</button>
                    </form>
                    </td>
                    <td>
<!--                    <form action='/share/{{folder}}' method="get">-->
<!--                        <button class="btn-link" onclick=grantAccess('{{folder}}')>Расшарить</button>-->
<!--                    </form>-->
                        <button onclick="toggleMenu('menu-{{loop.index}}')">...</button>
                        <div id="menu-{{loop.index}}" class="menu">
                            <a href="#" onclick="grantAccess('{{folder}}')">Расшарить</a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <form action="/upload_file" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" id="file" required>
        <button type="submit">Upload File</button>
    </form>


<form action="/to_change_profile_info" method="POST" style="display: inline-block; margin-right: 10px;">
        <button class="nav-btn" type="submit">Change profile info</button>
</form>
<form action="/to_places" method="GET" style="display: inline-block; margin-right: 10px;">
        <button class="nav-btn" type="submit">Go to places</button>
</form>
    <label>
        <input type="checkbox" id="sendLocation" name="location" onchange="toggleLocationSending(this)">
        Відслідковувати моє місцерозташування
    </label>


    <script>

        let locationInterval;

        function toggleLocationSending(checkbox) {
            if (checkbox.checked) {
                getLocation();
                locationInterval = setInterval(getLocation, 60000); // 1 минута = 60000 миллисекунд
            } else {
                clearInterval(locationInterval);
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function sendPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const data = { latitude: latitude, longitude: longitude };
            fetch('/geolocation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })

        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        async function createFolder()
        {
            var folderName = prompt("Введите имя для новой папки:", "Новая папка");
            if (folderName != null && folderName != "")
            {
                await fetch('/create_folder/'+folderName);
                window.location.reload();
            }
        }

        function grantAccess(folderName)
        {
            var nickname = prompt("Введите имя пользователя:", "xxx");
            url = `/share?param1=${nickname}&param2=${folderName}`;
            if (nickname != null && nickname != "")
            {
                fetch(url)
                .then(() => {
                window.location.reload();})
            }
        }




    function toggleMenu(menuId) {
        var menu = document.getElementById(menuId);
        if (menu.style.display === 'none' || menu.style.display === '') {
            menu.style.display = 'block';
        } else {
            menu.style.display = 'none';
        }
    }


    function hideAllMenus() {
        var menus = document.querySelectorAll('.menu');
        menus.forEach(function(menu) {
            menu.style.display = 'none';
        });
    }

    function noAvatar() {
            document.getElementById('avatarImage').style.display = 'none';
            document.getElementById('noAvatar').style.display = 'flex';
        }

        function chooseAvatar() {
            // Здесь можно добавить код для выбора и загрузки аватара
            document.getElementById('avatarInput').click();
            }


   document.getElementById('avatarInput').addEventListener('change', function()
        {
            const fileInput = document.getElementById('avatarInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file.');
                return;
                        }

            const formData = new FormData();
            formData.append('avatar', file);

            fetch('/upload_avatar', {
                method: 'POST',
                body: formData
                                    }
                  )
            .then(response => {
            if (response.redirected) {
                window.location.href = response.url;
            } else {
                return response.json();
            }
        })
        .then(data => {
            if (data) {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.textContent = data.message;
                if (data.path) {
                    // Если нужно показать путь к аватару или обновить изображение, можно добавить код здесь
                    // Например, обновить изображение аватара:
                    // document.getElementById('avatarImage').src = data.path;
                }
            }
        })
        .catch(error => {
            const responseMessage = document.getElementById('responseMessage');
            responseMessage.textContent = 'Error: ' + error;
            console.error('Error:', error);
        });
        });

    window.onclick = function(event) {
        if (!event.target.matches('button')) {
            hideAllMenus();
        }
    }

    </script>
</body>
</html>
