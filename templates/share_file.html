<!-- share_file.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share File</title>
</head>
<body>
    <h1>Share File</h1>
    <form action="/share_file" method="post">
        <label for="file_name">File Name:</label>
        <input type="text" id="file_name" name="file_name" required><br><br>
        <label for="shared_with">Shared With:</label>
        <input type="text" id="shared_with" name="shared_with" required><br><br>
        <input type="submit" value="Share">
    </form>
</body>
</html>
