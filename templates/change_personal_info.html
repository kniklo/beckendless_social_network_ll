<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Personal Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .profile {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="profile">
        <h2>Change Personal Info {{ nickname }}</h2>
        <form action="/change_personal_info" method="POST">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" value="{{ email }}" required><br><br>

            <label for="nickname">Nickname:</label><br>
            <input type="text" id="nickname" name="nickname" value="{{ nickname }}" required><br><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" value="{{ age }}" required><br><br>

            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" required>
                <option value="male" {% if gender == 'male' %}selected{% endif %}>Male</option>
                <option value="female" {% if gender == 'female' %}selected{% endif %}>Female</option>
                <option value="other" {% if gender == 'other' %}selected{% endif %}>Other</option>
            </select><br><br>

            <label for="country">Country:</label><br>
            <input type="text" id="country" name="country" value="{{ country }}" required><br><br>

            <input type="submit" value="Save Changes">
        </form>
    </div>
</body>
</html>
